<!DOCTYPE html>
<html>

<head>
	<title>SignIn Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="card left">
			<div class="face card-front">
				<div class="signin-form">
					<form action="javascript:void(0);">
						<h2>Sign in</h2>
						<div class="social-container">
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-google-plus-g"></i>
							</a>
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
						<p class="line"><span>or</span></p>
						<span class="form-span">Log in with registered account</span>
						<input type="email" placeholder="Email">
						<input type="password" placeholder="Password">
						<span class="forgot">
							<a href="javascript:void(0);">
								Forgot your Password ?
							</a>
						</span><br>
						<button class="formbtn">Sign in</button>
					</form>
				</div>
			</div>
			<div class="face  card-back">
				<div class="panel">
					<button class="panelbtn SignInBtn">Sign In</button>
				</div>
			</div>
		</div>

		<div class="card right">
			<div class="face card-front">
				<div class="panel">
					<button class="panelbtn SignUpBtn">Sign Up</button>
				</div>
			</div>
			<div class="face  card-back">
				<div class="signup-form">
					<form action="javascript:void(0);">
						<h2>Create Account</h2>
						<div class="social-container">
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-google-plus-g"></i>
							</a>
							<a href="javascript:void(0);" class="social">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
						<p class="line"><span>or</span></p>
						<span class="form-span">Enter your email to register</span>
						<input type="email" placeholder="Email">
						<input type="name" placeholder="Username">
						<input type="password" placeholder="Password"><br>
						<button class="formbtn">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
