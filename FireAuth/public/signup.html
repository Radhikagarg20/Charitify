<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/signup.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="whole">
        <div class="left-side-img">
          <img src="../public/img/login/form_image1.jpeg" alt="">
        </div>
        <section class="container signup-container">
          <fieldset>
            <div>
              <img src="./img/signup.svg">
            </div>
            <div>
              <input type="text" id="userName" placeholder="Name" required>
            </div>
            <div>
              <input type="text" id="userContact" placeholder="Contact" required maxlength="10">
            </div>
            <div>
              <input type="email" id="mail" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="password" placeholder="Password" minlength="8" required /> <br>
            </div>
            <button id="signUp"><i class="fa fa-sign-in" aria-hidden="true"></i>Signup</button>

            <p>Already have an account? <a href="index.html">Login</a></p>
          </fieldset>
        </section>
      </div>
    </div>
    <h3>or login with</h3>

    <section class="other-links">
      <button id="method1"><i class="fa fa-google" aria-hidden="true"></i> Google </button>
      <button id="method2"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
      <button id="method3"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button>
    </section>

    <div class="feedbackContainer failure">
      <div class="feedbackIcon"></div>
      <p class="feedbackMessage">Signing up failed</p>
    </div>
  </main>
